services:
  - type: web
    name: bubbyberryfortress-server
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:server
  - type: web
    name: bubbyberryfortress-client
    # runtime: static
    env: node
    plan: free
    buildCommand: cd client && npm install
    startCommand: npm run start:client
